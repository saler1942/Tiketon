{% extends 'base.html' %}

{% block title %}Создание мероприятия | Freedom Ticketon | TEAM SYRYM{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h1>Создание нового мероприятия</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Название мероприятия</label>
            <input id="name" name="name" type="text" class="form-control" placeholder="Название" required>
        </div>
        
        <div class="form-group">
            <label for="date">Дата проведения (если однодневное)</label>
            <input id="date" name="date" type="date" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Период (если многодневное):</label>
            <div style="display: flex; gap: 1rem;">
                <input id="start_date" name="start_date" type="date" class="form-control" placeholder="Начало">
                <input id="end_date" name="end_date" type="date" class="form-control" placeholder="Окончание">
            </div>
            <small class="form-text text-muted">Заполните оба поля, если мероприятие длится несколько дней</small>
        </div>
        
        <div class="form-group">
            <label for="volunteers_required">Необходимое количество сканеров</label>
            <input id="volunteers_required" name="volunteers_required" type="number" min="1" class="form-control" placeholder="Количество" required>
        </div>
        
        <div class="flex justify-between">
            <a href="{% url 'events' %}" class="btn btn-secondary">Отмена</a>
            <button type="submit" class="btn btn-primary">Создать мероприятие</button>
        </div>
    </form>
</div>
{% endblock %}
