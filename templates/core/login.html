{% extends 'base.html' %}

{% block title %}Вход для тимлидеров | Тикетон{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 3rem auto;">
    <h1 style="text-align: center; margin-bottom: 2rem;">Вход для тимлидеров</h1>
    
    {% if error %}
    <div class="alert alert-danger mb-3" style="color: var(--danger-color); padding: 0.75rem; background: #fff1f1; border-radius: 4px; margin-bottom: 1rem;">
        {{ error }}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Ваше имя</label>
            <input id="name" name="name" type="text" class="form-control" placeholder="Иван Петров" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="example@tiketon.org" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Получить код</button>
    </form>
</div>
{% endblock %}
