<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Тикетон{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand">Тикетон</a>
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'events' %}" class="nav-link">Мероприятия</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'import_excel' %}" class="nav-link">Импорт из Excel</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link">{{ user.first_name }} {{ user.last_name }}</span>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
